<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css"> 
</head>
<body>
    <main>
        <div class="leo" >
            <form action="">
                <h2 id="reg">Registration</h2>
                
                <div class="name" >
                    <ion-icon name="person-outline"></ion-icon>                    
                    <input type="text" class="name" placeholder="Enter your name" id="name"  >            
                    
                </div>
                <div class="email">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" placeholder="Enter your email" id="email_id"  >

                </div>
                <div class="password">
                    <ion-icon name="lock-closed-outline" id="eye"></ion-icon>
                    <input type="password" placeholder="Enter your password" id="pass"  >
                </div>
                <div class="p">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Confirm your password" id="con_pass"  >

                </div>
                
                <button type="submit" id="btn">Register Now</button>
                <a href="login.html">login now</a>
                
            </form>
        </div>
 

    </main>
    <script src="./index.js">  
    </script>

</body>
</html>
